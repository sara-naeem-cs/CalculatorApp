<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>World's Best Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js"></script>
</head>
<body>

    <!--<button type="button" onclick="alert('You pressed the button!')">Click me!</button> -->
    <div class="calculator">
        <div class="number-heading">
            <span id="calculator-value"></span>
        </div>
        <div class="buttons">
        <div class="math-related">
        <div class="numbers">
        <button class="number" id="seven" >7</button>
        <button class="number" id="eight" >8</button>
        <button class="number" id="nine">9</button>
        <button class="number" id="four" >4</button>
        <button class="number" id="five" >5</button>
        <button class="number" id="six" >6</button>
        <button class="number" id="one" >1</button>
        <button class="number" id="two" >2</button>
        <button class="number" id="three">3</button>
        <button class="number" id="zero" >0</button>

        
        </div>
        <div class="operators">
        <button type="button" class="operator" id="add">+</button>
        <button type="button" class="operator" id="subtract">-</button>
        <button type="button" class="operator" id="multiply">*</button>
        <button type="button" class="operator" id="divide">/</button>
        </div>
    </div> <!--end of math related-->
    <div class=extra-calculator-options>
        <button type="button" class="extra-option-buttons" id="equals">Equals</button>
        <button type="button" class="extra-option-buttons" id="clear">Clear</button>
    </div>
    </div>
    </div> <!--End of calculator-->
   
</body>
</html>
